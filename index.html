<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ty-E - Espace de cours</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="container">
      <h1 class="multicolor">Ty-E</h1>
      <div class="subtitle multicolor">Espace pour organiser les cours</div>
      <input id="searchBox" placeholder="Rechercher un projet...">

      <!-- Icônes plateformes SVG avec hover -->
      <div class="platforms" aria-hidden="true">
        <svg width="240" height="56" viewBox="0 0 240 56" xmlns="http://www.w3.org/2000/svg">
          <!-- Windows -->
          <path class="plat-icon" data-name="Windows" d="M12 12h20v14H12zM36 12h20v14H36zM12 30h20v14H12zM36 30h20v14H36z" fill="#fff"/>
          <!-- Linux Tux -->
          <g class="plat-icon" data-name="Linux" transform="translate(78,28)">
            <ellipse cx="0" cy="-5" rx="11" ry="13" fill="#fff"/>
            <circle cx="-5.5" cy="-10" r="4.5" fill="#000"/>
            <circle cx="5.5" cy="-10" r="4.5" fill="#000"/>
            <circle cx="-5.5" cy="-10" r="2.2" fill="#fff"/>
            <circle cx="5.5" cy="-10" r="2.2" fill="#fff"/>
            <path d="M-9 0h18v11c0 9-9 13-9 13s-9-4-9-13V0z" fill="#fff"/>
            <path d="M-7 3h14v9c0 5-7 9-7 9s-7-4-7-9V3z" fill="#000"/>
          </g>
          <!-- Apple macOS -->
          <path class="plat-icon" data-name="macOS" d="M138 16c-5 0-9 4-9 11c0 7 4 13 11 13c3 0 6-2 8-6l7 2c-3 8-11 13-15 13c-11 0-20-9-20-20s9-20 20-20c8 0 14 5 16 11l-7 3c-2-4-6-7-11-7zm15 21c4-2 7-6 7-13c0-9-7-15-15-15c-7 0-11 4-13 9v19h21z" fill="#fff"/>
          <!-- Android -->
          <g class="plat-icon" data-name="Android" transform="translate(192,28)">
            <rect x="-11" y="-16" width="22" height="26" rx="4" fill="#fff"/>
            <rect x="-15" y="-11" width="6" height="9" rx="1" fill="#fff"/>
            <rect x="9" y="-11" width="6" height="9" rx="1" fill="#fff"/>
            <circle cx="-6.5" cy="-3" r="3.5" fill="#000"/>
            <circle cx="6.5" cy="-3" r="3.5" fill="#000"/>
            <rect x="-9" y="3" width="18" height="4" rx="2" fill="#fff"/>
          </g>
        </svg>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2 class="multicolor">Projets — Melec</h2>
      <div id="melec-list"></div>
    </section>
    <section class="card">
      <h2 class="multicolor">Projets — Ciel</h2>
      <div id="ciel-list"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 — Ty-E • Espace de cours</p>
      <p>Développé par <strong>Ty-E / ShrekPrimeXD</strong></p>
      <p><a href="https://github.com/" target="_blank">Code source / Dépôt</a></p>
    </div>
  </footer>

  <button id="scrollTopBtn" title="Remonter en haut">Remonter</button>

  <script src="script.js"></script>
</body>
</html>
